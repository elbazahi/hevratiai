    <style>
      body {
        font-family: 'Assistant', sans-serif;
        overscroll-behavior-y: none;
      }
      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(108, 92, 231, 0.6), 0 0 40px rgba(0, 184, 148, 0.4); }
        50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(108, 92, 231, 0.9), 0 0 60px rgba(0, 184, 148, 0.6); }
      }
      @keyframes soft-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }
      @keyframes breathe-image {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.04); }
      }
      @keyframes neon-slow-glow {
        0% {
          box-shadow: 0 0 10px #08f, 0 0 20px rgba(0, 136, 255, 0.4);
          border-color: #08f;
        }
        50% {
          box-shadow: 0 0 25px #0cf, 0 0 50px rgba(0, 204, 255, 0.6);
          border-color: #0cf;
        }
        100% {
          box-shadow: 0 0 10px #08f, 0 0 20px rgba(0, 136, 255, 0.4);
          border-color: #08f;
        }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      @keyframes shimmer-rtl {
        0% { transform: translateX(150%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(-150%); opacity: 0; }
      }
      @keyframes rotate-neon {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes blink-red {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      @keyframes gentle-blue-pulse-bg {
        0%, 100% { background-color: #2563eb; }
        50% { background-color: #3b82f6; }
      }
      @keyframes text-glint-continuous-anim {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes lightning-flash {
        0% { transform: translateY(120%); opacity: 0; filter: brightness(1); }
        10% { opacity: 1; filter: brightness(3); }
        20% { opacity: 0.5; filter: brightness(1.5); }
        30% { opacity: 1; filter: brightness(4); }
        100% { transform: translateY(-120%); opacity: 0; filter: brightness(1); }
      }
      @keyframes neon-line-pulse {
        0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
        50% { opacity: 1; transform: scaleX(1); }
      }
      
      @keyframes ticker-up {
        0% { transform: translateY(180px); }
        100% { transform: translateY(-100%); }
      }
      .animate-ticker-up {
        animation: ticker-up 30s linear infinite;
      }
      
      @keyframes shiny-rise {
        0% { transform: translateY(50px); opacity: 0; filter: brightness(2); }
        60% { transform: translateY(-5px); opacity: 1; filter: brightness(1.2); }
        100% { transform: translateY(0); opacity: 1; filter: brightness(1); }
      }
      .animate-shiny-rise {
        animation: shiny-rise 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .pause-animation {
        animation-play-state: paused;
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .animate-soft-pulse {
        animation: soft-pulse 2s infinite ease-in-out;
      }
      .animate-breathe {
        animation: breathe-image 5s infinite ease-in-out;
      }
      .animate-blink-red {
        animation: blink-red 1.5s infinite ease-in-out;
      }
      .animate-blue-gentle {
        animation: gentle-blue-pulse-bg 2s infinite ease-in-out;
      }
      .animate-neon-glow {
        animation: neon-slow-glow 4s infinite ease-in-out;
      }
      .animate-rotate-neon {
        animation: rotate-neon 3s linear infinite;
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }
      .animate-shimmer-rtl {
        animation: shimmer-rtl 3s infinite ease-in-out;
      }
      .animate-lightning {
        animation: lightning-flash 2.5s infinite linear;
      }
      .animate-neon-line {
        animation: neon-line-pulse 2s infinite ease-in-out;
      }

      .text-glint-continuous {
        background: linear-gradient(110deg, currentColor 45%, rgba(255,255,255,0.9) 50%, currentColor 55%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-glint-continuous-anim 4s linear infinite;
        display: inline-block;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6c5ce7;
        border-radius: 10px;
      }
      .blend-multiply {
        mix-blend-mode: multiply;
      }
      .hi-tech-grid {
        background-image: radial-gradient(circle, #334155 1px, transparent 1px);
        background-size: 30px 30px;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      /* Technical Fixes: Device Detection CSS Logic */
      @media (min-width: 1024px) {
        .install-btn-mobile-only {
          filter: grayscale(100%) !important;
          opacity: 0.5 !important;
          pointer-events: none !important;
          cursor: default !important;
        }
      }
      @media (max-width: 1023px) {
        .install-btn-mobile-only {
          filter: none !important;
          opacity: 1 !important;
          pointer-events: auto !important;
          cursor: pointer !important;
        }
      }

      /* Glassmorphism Styling */
      .glass-card {
        background: rgba(255, 255, 255, 0.85) !important;
        backdrop-filter: blur(25px) !important;
        -webkit-backdrop-filter: blur(25px) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        box-shadow: 0 20px 60px 0 rgba(31, 38, 135, 0.2) !important;
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.8) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      /* Luxury Neon Background Styles */
      @keyframes neon-diagonal-float {
        0% { transform: translate(-100px, -100px) rotate(45deg); opacity: 0; }
        15% { opacity: 0.15; }
        85% { opacity: 0.15; }
        100% { transform: translate(120vw, 120vh) rotate(45deg); opacity: 0; }
      }
      .neon-luxury-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
      .neon-luxury-rod {
        position: absolute;
        background: white;
        width: 2px;
        height: 400px;
        box-shadow: 0 0 20px 2px white, 0 0 40px 4px rgba(255, 255, 255, 0.7);
        border-radius: 100px;
        opacity: 0;
        animation: neon-diagonal-float infinite linear;
      }
    </style>
